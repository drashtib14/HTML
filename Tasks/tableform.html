<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Table Form</title>
</head>
<body>

	<form action="03tableform.html" method="post"> 

		<table border="1">

			<tr>
				<th colspan="2">Registration Form</th>
			</tr>

			<tr>
				<td>Name:</td>
				<td> <input type="text" name="nm" placeholder="Enter your Name..." required pattern="[a-zA-Z]{3,9}" title="Only Letters..!"></td>
			</tr>

			<tr>
				<td>Email:</td>
				<td><input type="email" placeholder="Enter your Email..."></td>
			</tr>

			<tr>
				<td>Password:</td>
				<td> <input type="password" name="pwd" maxlength="8"></td>
			</tr>

			<tr>
				<td>Mobile:</td>
				<td> <input type="text" placeholder="Enter your Number..." pattern="[0-9]{10}" title="Only digits..!"> </td>
			</tr>

			<tr>
				<td>Date:</td>
				<td> <input type="date" name=""></td>
			</tr>

			<tr>
				<td>Birthdate:</td>
				<td> <input type="datetime-local" name=""></td>
			</tr>

			<tr>
				<td>Gender:</td>
				<td><input type="radio" name="gender">Female
				<input type="radio" name="gender">male</td>
			</tr>

			<tr>
				<td>Hobbies:</td>
				<td><input type="checkbox" checked>Music
				<input type="checkbox">Cooking
				<input type="checkbox">
				Videogames
				<input type="checkbox">Bedminton</td>
			</tr>

			<tr>
				<td>Upload your image:</td>
				<td> <input type="file" multiple></td>
			</tr>

			<tr>
				<td>Address:</td>
				<td> <textarea rows="4" cols="30"></textarea> </td>
			</tr>

			<tr>
				<td>Quantity:</td>
				<td> <input type="number" max="5" min="1"></td>
			</tr>

			<tr>
				<td>Select your Country:</td>
				<td> 
					<select>
					<option hidden>---Select your Country---</option>
					<option>India</option>
					<option>South Korea</option>
					<option>USA</option>
					<option>UK</option>
					<option disabled>Australia</option>
					</select>
				</td>
			</tr>

			<tr>
				<td colspan="2" align="center"><input type="submit" value="Register"></td>
			</tr>


		</table>
		
	</form>

</body>
</html>
